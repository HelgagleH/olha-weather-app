<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles.css" class="css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/153cd37235.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container-main">
        <div class="wrapper">

            <form class="form-enter" id="submit-form">
                <input type="text" placeholder="Enter city" class="input-field" id="city-enter">
                <button>Search</button>

            </form>

            <div class="middle">
                <div class="today-wrapper">
                    <div class="today">
                        <div class="today-left">
                            <div class="today-city">
                                <p id="current-city">Thessaloniki</p>
                            </div>
                            <div class="today-icon">
                                <div class="d-flex today-icon-wrap">
                                    <img src="#" alt="Weather img" id="icon" class="icon-today" />
                                </div>
                            </div>
                            <div class="today-weather-description">
                                <p id="description">Clear</p>
                            </div>
                        </div>
                    </div>
                    <div class="today-right">
                        <div class="today-left-wrapper">
                            <div class="today-city">

                            </div>
                            <div class="today-date">
                                <p id="current-date">FRI</p>
                            </div>
                            <div class="today-weather">
                                <span class="today-weather-value" id="temperature">18</span>
                                <span class="units">Â°C</span>
                            </div>
                            <div class="weather-values">
                                <ul>
                                    <li id="humidity" class="humidity-value">Humidity: 50 %</li>
                                    <li id="wind" class="wind-value">Wind: 1 km/h</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="empty">
                </div>


            </div>

            <div class="container" id="forecast">
            </div>

        </div>

        <div class="bottom-link">
            <a href="https://github.com/HelgagleH/first-repository" target="_blank" rel="noreferrer">Open-source
                code</a>
            <span class="signature">
                by Olha Dashchynska
            </span>
        </div>
    </div>
    </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
